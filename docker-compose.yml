version: '3.8'

services:
  app:
    build: .
    container_name: traffic-page
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据库文件
      - ./db:/app/db
    environment:
      - NODE_ENV=production
      # JWT_SECRET 是可选的，如果不设置会自动生成（注意：重启后 token 会失效）
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s